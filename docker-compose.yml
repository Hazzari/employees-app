version: '3'
networks:
  back:
    driver: bridge

services:
  mongo:
    image: mongo:latest
    env_file:
      - .env
    networks:
      - back

  web:
    build: .
    command: bash -c "uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - mongo
    networks:
      - back
